<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SE DEMO</title>

    <!---->

    <link rel="stylesheet" href="../homePage/style.css">
    <link rel="stylesheet" href="countryStyle.css">
</head>
<body>
    <header><img src="../images/elancoLogo.svg" alt="" id="logo"><a href="../homePage/index.html" id="pageTitle">Population Data</header>

    <nav>
        <button><a href="../countrySearchPage/countrySearch.html" id="navButtons">Country Search</a></button>
        <button><a href="../citySearchPage/citySearch.html" id="navButtons">City Search</a></button>
    </nav>

    <br>

    <form action="" autocomplete="off" id="countryForm">
        <div id="countryDropDownWrapper"class="countryDropDownWrapper">
            <input id="countryDropDownInput" placeholder="Type and choose a country">
            <button type="submit" class="btnSubmit">Search</button>
        </div>
    </form>

    <hr id="separator">

    <h2 id="searchedCountry"></h2>

    <div class="imageContainer">
        <img src="" alt="" id="countryFlag">
    </div>
    
    <div class="detailContainer">
        <p id="displayISO2"></p>
        <p id="displayISO3"></p>
        <p id="displayCapital"></p>
        <p id="displayCityCount"></p>
    </div>
    
    <h3 id="chartTitle"></h3>

    <div class="chartContainer">
        <canvas id="canvas"></canvas>
    </div>
    
    <footer></footer>
    <!---->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="countryScript.js"></script>
</body>
</html>
