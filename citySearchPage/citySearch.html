<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE DEMO</title>
    
    <!---->

    <link rel="stylesheet" href="../homePage/style.css">
    <link rel="stylesheet" href="cityStyle.css">
</head>
<body>
    <header>
        <a href="../homePage/index.html">
            <img src="../images/elancoLogo.svg" alt="" id="logo">
        </a>
        <a href="../homePage/index.html" id="pageTitle">Population Data
    </header>

    <nav>
        <button><a href="../homePage/index.html" class="searchNavButtons">Home</a></button>
        <button><a href="../countrySearchPage/countrySearch.html" class="searchNavButtons">Country Search</a></button>
        <button><a href="../citySearchPage/citySearch.html" class="searchNavButtons">City Search</a></button>
    </nav>
    
    <br>

    <form action="" autocomplete="off" id="cityForm">
        <div id="cityDropDownWrapper"class="cityDropDownWrapper">
            <input id="cityDropDownInput" placeholder="Type and choose a city">
            <button type="submit" class="btnSubmit">Search</button>
        </div>
    </form>

    <hr id="separator">

    <h2 id="searchedCity"></h2>

    <div class="imageContainer">
        <img src="" alt="" id="cityFlag">
    </div>
    
    <div class="detailContainer">
        <p id="displayCountry"></p>
        <p id="displayIsCapital"></p>
    </div>
    
    <h3 id="chartTitle"></h3>

    <div class="chartContainer">
        <canvas id="canvas"></canvas>
    </div>
    
    <footer></footer>
    
    <!---->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="cityScript.js"></script>
</body>
</html>
